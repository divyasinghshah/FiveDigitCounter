<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter Demo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<span style="font-size: 1.5rem;">Enter Value number less than 5 digits</span>
		<div>
		<input type="number" name="number" id="num">
		<button onclick="startCounter();" type="submit">Start Counter</button>
		</div>
	</div>

	<div id="blocks">
		<div class="counter" id="counter1">
		<p class="first">0</p>
		<p class="next">1</p>
	</div>

	<div class="counter" id="counter2">
		<p class="first">0</p>
		<p class="next">1</p>
	</div>

	<div class="counter" id="counter3">
		<p class="first">0</p>
		<p class="next">1</p>
	</div>

	<div class="counter" id="counter4">
		<p class="first">0</p>
		<p class="next">1</p>
	</div>

	<div class="counter" id="counter5">
		<p class="first">0</p>
		<p class="next">1</p>
	</div>
	</div>




<script type="text/javascript" src="script.js"></script>
</body>
</html>
